<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12 text-end">
      <button type="button" class="btn btn-primary" (click)="openpopup()" data-bs-target="#myModal">
        Add
      </button>
      <table class="table table-bordered m-3 ">
        <thead>
          <tr>
            <th class="text-center">Name of the Role</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of result;let i = index;">
            <td class="text-center">{{element.name}}</td>
            <td class="text-center"><button (click)="edit(element.id)" class="btn btn-primary m-2">Edit</button>
              <button class="btn btn-danger m-2" (click)="delete(element.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only"></span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only"></span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<!---------modal-->
<div class="modal" *ngIf="formdata" id="myModal" [ngStyle]="{'display':displaystyle}">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header bg-primary">
        <h4 class="modal-title text-white" *ngIf="id == 0">Add New Role</h4>
        <h4 class="modal-title text-white" *ngIf="id != 0">Update Role</h4>
        <button type="button" class=" btn-close btn-close-white" (click)="closepopup()"></button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="formdata" (ngSubmit)="save(formdata.value)">
        <div class="modal-body" *ngIf="formdata">
          <input type="text" placeholder="Name of The Role" formControlName="name" class="form-control border-0" />
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger me-auto" (click)="closepopup()">Close</button>
          <input type="submit" class="btn btn-primary" [disabled]="!formdata.valid" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
